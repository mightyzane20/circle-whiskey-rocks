<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Aesthetic</title>
    <style>
        :root {
            --ice-bg: rgba(255, 255, 255, 0.1);
            --ice-border: rgba(255, 255, 255, 0.2);
            --frost-text: #e0f7fa;
            --deep-freeze: #0a192f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 50%, #415a77 100%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--frost-text);
            overflow: hidden;
        }

        /* The "Ice" Panel */
        .ice-card {
            background: var(--ice-bg);
            backdrop-filter: blur(15px) saturate(120%);
            -webkit-backdrop-filter: blur(15px) saturate(120%);
            border: 1px solid var(--ice-border);
            border-radius: 20px;
            padding: 3rem;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
        }

        /* Frozen Shimmer Effect */
        .ice-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
            pointer-events: none;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        p {
            line-height: 1.6;
            opacity: 0.8;
            font-weight: 300;
        }

        .btn {
            margin-top: 2rem;
            display: inline-block;
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--ice-border);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="ice-card">
        <h1>Glacial</h1>
        <p>This design uses glassmorphism to create a frozen, translucent effect. Simple, clean, and modern.</p>
        <a href="#" class="btn">Explore</a>
    </div>

</body>
</html>
